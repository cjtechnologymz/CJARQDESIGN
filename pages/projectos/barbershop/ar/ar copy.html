<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: /js/barbershop.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
      
      <a-assets>
        <a-asset-item id="BARBEARIA2_01" src="/pages/projectos/barbershop/ar/BARBEARIA2_01.glb"></a-asset-item>
        <a-asset-item id="BARBEARIA2_20" src="/pages/projectos/barbershop/ar/BARBEARIA2_20.glb"></a-asset-item>
        <a-asset-item id="BARBEARIA2_15" src="/pages/projectos/barbershop/ar/BARBEARIA2_15.glb"></a-asset-item>





        
      </a-assets>

      <a-camera position="0 0 0"  look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="90 0 0 " position="0 -0.25 0" scale="0.30 0.30 0.30" src="#BARBEARIA2_20" animation-mixer>
      </a-entity>



      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model rotation="90 0 0 " position="0 -0.25 0" scale="1.1 1.1 1.1" src="#BARBEARIA2_01" animation-mixer>
      </a-entity>






    </a-scene>
  </body>
</html>
